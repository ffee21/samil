{% extends "layout.html" %} {% block body %}
<!--beginning of login.html-->

<h1 class="text-center">관리자 암호</h1>

<!--beginning of text form-->
<div class="row row-nomargin">
    <form class="dbox_y" action="checkpass" method="post">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 dbox_p">
            <div class="row row-nomargin">
                <div class="input-group input-group-lg">
                    <input type="number" pattern="[0-9]*" inputmode="numeric" class="form-control" id="inputPasscode" name="inputPasscode" novalidate>
                    <span class="input-group-btn">
                    <input class="btn btn-primary" value="입력" type="submit">
                </span>
                </div>
            </div>
            {% if not passcode_error is none %}
            <!--error message-->
            <div class="row row-nomargin">
                <div>
                    <p class="bg-danger errmsg">암호가 틀렸습니다.</p>
                </div>
            </div>
            <!--end of error message-->
            {% endif %}
        </div>
    </form>
</div>
<!--end of text form-->



<!--end of login.html-->
{% endblock %}
